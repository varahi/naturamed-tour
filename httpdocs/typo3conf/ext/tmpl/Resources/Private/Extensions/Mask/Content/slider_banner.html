<div class="slider-banner-slide">
    <f:if condition="{data.image}">
        <div class="slider-banner-img">
            <f:for each="{data.image}" as="file">
                <f:image src="{file.uid}" alt="{file.alternative}" title="{file.title}" treatIdAsReference="1" />
            </f:for>
        </div>
    </f:if>

    <div class="slider-banner-text">
        <div class="slider-banner-text-wrapper">
            <f:if condition="{data.tx_mask_html_code}">
                <f:format.raw>{data.tx_mask_html_code}</f:format.raw>
            </f:if>
            <f:if condition="{data.header_link}">
                <div class="slider-banner-button">
                    <f:link.page pageUid="{data.header_link}">
                        <f:translate key="mask.button_book_now" extensionName="tmpl" />
                    </f:link.page>
                </div>
            </f:if>
        </div>
    </div>
</div>
