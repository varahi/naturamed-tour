<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

	<f:layout name="Page" />
	<f:section name="Configuration">
		<flux:form id="homepage">
			<!-- Insert fields, sheets, grid, form section objects etc. here, in this flux:form tag -->
		</flux:form>
		<flux:grid>
			<!-- Edit this grid to change the "backend layout" structure -->
			<flux:grid.row>
				<flux:grid.column colPos="0" colspan="4" name="main" label="{f:translate(key: 'flux.slider_area', extensionName: 'tmpl')}" />
			</flux:grid.row>
			<flux:grid.row>
				<flux:grid.column colPos="1" colspan="4" name="main" label="{f:translate(key: 'flux.slider_banner_area', extensionName: 'tmpl')}" />
			</flux:grid.row>
			<flux:grid.row>
				<flux:grid.column colPos="2" colspan="4" name="main" label="{f:translate(key: 'flux.banner_area', extensionName: 'tmpl')}" />
			</flux:grid.row>
			<flux:grid.row>
				<flux:grid.column colPos="4" colspan="4" name="main" label="{f:translate(key: 'flux.advantages_area', extensionName: 'tmpl')}" />
			</flux:grid.row>
			<flux:grid.row>
				<flux:grid.column colPos="5" colspan="4" name="main" label="{f:translate(key: 'flux.reviews_area', extensionName: 'tmpl')}" />
			</flux:grid.row>
			<flux:grid.row>
				<flux:grid.column colPos="6" colspan="4" name="main" label="{f:translate(key: 'flux.news_area', extensionName: 'tmpl')}" />
			</flux:grid.row>
		</flux:grid>
	</f:section>

	<f:section name="Slider">
		<section class="slider">
			<div class="slider-wrapper">
				<v:content.render column="0" />
			</div>
		</section>
	</f:section>

	<f:section name="SliderBanner">
		<section class="slider-banner">
			<v:content.render column="1" />
		</section>
	</f:section>

	<f:section name="Banner">
		<section class="banner-detox-programs">
			<v:content.render column="2" />
		</section>
	</f:section>

	<f:section name="Advantages">
		<section class="our-advantages">
			<v:content.render column="4" />
		</section>
	</f:section>

	<f:section name="Reviews">
		<section class="customer-reviews">
			<v:content.render column="5" />
		</section>
	</f:section>

	<f:section name="News">
		<section class="news">
			<v:content.render column="6" />
		</section>
	</f:section>
</div>
