<f:if condition="{data.header}">
    <div class="our-advantages-title">
        <div class="our-advantages-title-line"></div>
        <div class="our-advantages-title-text">{data.header}</div>
    </div>
</f:if>

<f:if condition="{data.tx_mask_advantages_list}">
    <div class="our-advantages-list">
        <f:for each="{data.tx_mask_advantages_list}" as="data_item">
            <div class="our-advantages-item">
                <div class="our-advantages-item-number">{data_item.tx_mask_item_number}</div>
                <div class="our-advantages-item-text">
                    <f:format.raw>{data_item.tx_mask_item_text}</f:format.raw>
                </div>
            </div>
        </f:for>
    </div>
</f:if>

<f:if condition="{data.tx_mask_advantages_slogan}">
    <div class="our-advantages-slogan">
        <f:for each="{data.tx_mask_advantages_slogan}" as="data_item">
            <div class="our-advantages-slogan-item">
                <div class="our-advantages-slogan-item-img">
                    <f:for each="{data_item.tx_mask_image}" as="file">
                        <f:image src="{file.uid}" alt="{file.alternative}" title="{file.title}" treatIdAsReference="1" />
                    </f:for>
                </div>
                <div class="our-advantages-slogan-item-title">
                    <f:format.raw>{data_item.tx_mask_slogan_title}</f:format.raw>
                </div>
            </div>
        </f:for>
    </div>
</f:if>

<f:if condition="{data.header_link}">
    <div class="our-advantages-button">
        <f:link.page pageUid="{data.header_link}"><f:translate key="mask.about_company" extensionName="tmpl" /></f:link.page>
    </div>
</f:if>
