<div class="banner-detox-programs-wrapper">
    <f:if condition="{data.image}">
        <div class="banner-detox-programs-img">
            <f:for each="{data.image}" as="file">
                <f:image src="{file.uid}" alt="{file.alternative}" title="{file.title}" treatIdAsReference="1" maxWidth="1204" />
            </f:for>
        </div>
    </f:if>
    <div class="banner-detox-programs-text">
        <f:if condition="{data.tx_mask_html_code}">
            <div class="banner-detox-programs-title">
                <f:format.raw>{data.tx_mask_html_code}</f:format.raw>
            </div>
        </f:if>
        <f:if condition="{data.header_link}">
            <div class="banner-detox-programs-button">
                <f:link.page pageUid="{data.header_link}">
                    <f:translate key="mask.button_more" extensionName="tmpl" />
                </f:link.page>
            </div>
        </f:if>
    </div>
</div>
