<f:if condition="{data.tx_mask_banner1_image}">
    <div class="sanatorii-rossii-slider-banner-banner-1-img">
        <f:for each="{data.tx_mask_banner1_image}" as="file">
            <f:image src="{file.uid}" alt="{file.alternative}" treatIdAsReference="1" width="629c" height="377c" />
        </f:for>
    </div>
</f:if>

<f:link.page pageUid="{data.tx_mask_banner1_link}">
    <div class="sanatorii-rossii-slider-banner-banner-1-text">
        <div class="sanatorii-rossii-slider-banner-banner-1-title-wrapper">
            <f:if condition="{data.tx_mask_banner1_title}">
                <div class="sanatorii-rossii-slider-banner-banner-1-title"><f:format.raw>{data.tx_mask_banner1_title}</f:format.raw></div>
            </f:if>
            <f:if condition="{data.tx_mask_banner1_link}">
                <div class="sanatorii-rossii-slider-banner-banner-1-button">
                    <span>Подробнее</span>
                </div>
            </f:if>
        </div>
    </div>
</f:link.page>
