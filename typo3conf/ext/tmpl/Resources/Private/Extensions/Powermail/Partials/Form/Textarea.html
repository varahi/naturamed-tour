{namespace vh=In2code\Powermail\ViewHelpers}

	<f:form.textarea
			id="powermail_field_{field.marker}"
			property="{field.marker}"
			placeholder="{field.placeholder}"
			value="{vh:Misc.PrefillField(field:field, mail:mail)}"
			additionalAttributes="{vh:Validation.ValidationDataAttribute(field:field)}"
			class="powermail_field powermail_textarea {vh:Validation.ErrorClass(field:field, class:'powermail_field_error')}" />
